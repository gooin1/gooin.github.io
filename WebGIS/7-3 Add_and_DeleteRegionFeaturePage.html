<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>添加点要素</title>
    <link href="../css/mapDefault.css" type="text/css" rel="stylesheet">
    <script src="../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../libs/OpenLayers.js" type="text/javascript"></script>
    <script src="../libs/zdclient.js" type="text/javascript"></script>
    <script type="text/javascript">

        var map, layer;
        function init() {
            //            添加地图容器
            map = new OpenLayers.Map('map1', {
                controls: [
                    new OpenLayers.Control.MousePosition(),//此控件显示鼠标移动时，所在点的地理坐标
                    new OpenLayers.Control.Navigation(),//图层切换控件
                    new OpenLayers.Control.LayerSwitcher()//此控件处理伴随鼠标事件的地图浏览
                ]
            });

            layer = new Zondy.Map.Layer("MDZZ", ["gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区"], {
                //传入矢量地图的url参数
                ip: "127.0.0.1",//ip
                port: "6163",//端口
                isBaseLayer: true//设为基础图层 !此项不写地图无法加载
            });
//            将图层添加到地图容器中
            map.addLayer(layer);
            <!--设置地图显示中心坐标,地图缩放等级-->
            map.setCenter(new OpenLayers.LonLat(0, 0), 2);
        }

//            获取随机点
        function getPoint() {
//            获取最大显示范围
            var mapBound = map.getMaxExtent();
//            获取地图容器的宽度
            var width = mapBound.right - mapBound.left;
//            获取地图容器的高度
            var height = mapBound.top - mapBound.bottom;

//            计算随机点的x坐标
            pointX = Math.random() * width + mapBound.left;
//            计算随机点的y坐标
            pointY = Math.random() * height + mapBound.bottom;
//            返回随机点
            return  new Zondy.Object.Point2D(pointX,pointY);
        }

        function addRegion() {
//            创建一个数组用于此存放点
            var points= new Array();
//              用for循环传入四个点的坐标
            for (var i = 0; i < 4; i++) {
                points[i] = getPoint();
            }

//            构成区要素的弧段
            var arc = new Zondy.Object.Arc(points);
//            构成区要素的折线
            var anyLine = new Zondy.Object.AnyLine([arc]);
//            构成区要素
            var gRegion = new Zondy.Object.GRegion([anyLine]);

//            构成区要素的几何信息
            var fGeom = new Zondy.Object.FeatureGeometry({RegGeom:[gRegion]});


//            随机输出1-1502之间的整数
              <!--Math.floor 取最大整数-->
            var fillColor = Math.floor(Math.random() * 1502 + 1);

//            设置区的符号信息
            var cRegionInfo = new Zondy.Object.CRegionInfo({
                FillColor: fillColor //设置填充颜色
            });
//              设置图形参数
            var GraphicInfo = new Zondy.Object.WebGraphicsInfo({
                InfoType: 3,      //设为区类型
                RegInfo: cRegionInfo    //传入符号信息
            });

//            创建属性结构
            var attStruct = new Zondy.Object.CAttStruct({
                FldName: ["面积", "周长", "name"],        //要素名
                FldType: ["double", "long", "string"],      //要素类型
                FldNumber: 3                               //要素数量
            });
//            设置属性值
            var attValue = [8546784, 798465799, "MDZZ"];


//            创建要素
            var feature = new Zondy.Object.Feature({
                fGeom:fGeom,                //传入几何信息
                GraphicInfo:GraphicInfo,       //传入图形参数信息
                AttValue:attValue               //传入属性值
            });
//            将要素设置为区要素
            feature.setFType(3);

//            创建要素数据集
            var featureSet = new Zondy.Object.FeatureSet();
//            设置数据集的属性结构
            featureSet.AttStruct = attStruct;
//            将要素添加到数据集中
            featureSet.addFeature(feature);

//          创建一个编辑服务类
            var editService = new Zondy.Service.EditLayerFeature("gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区",
                    {
                        ip: "127.0.0.1", //服务器ip
                        port: "6163"       //端口
                    });

//            将要素数据集添加到图层中并使用回调函数
            editService.add(featureSet, onSuccess);

        }
        function onSuccess(result) {
            if(result) {
                alert("添加成功");
                map.baseLayer.redraw(true); //刷新地图
            }else {
                alert("添加失败")
            }

        }

        function delRegion() {
//            添加要删除的线的OID
                var featureIds =254;
//            创建一个编辑服务类
                var delService = new Zondy.Service.EditLayerFeature("gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区", {
                    ip: "127.0.0.1",//服务器ip
                    port: "6163"    //端口
                });
//          将要素集从图层中删除并执行回调函数
                delService.deletes(featureIds, onDelSuccess);
            }


            function onDelSuccess(result1) {
//            如果删除成功则返回结果
                if (result1) {
                    map.baseLayer.redraw(true);
                    alert("删除成功!");//弹窗提示
                } else {
                    alert("删除失败");//弹窗提示
                }
        }


    </script>
</head>
<body onload="init()">
<div>
    <input type="button" class="ButtonLib" value="添加区" onclick="addRegion()">
    <input type="button" class="ButtonLib" value="del" onclick="delRegion()">
</div>
<div id="map1"></div>

</body>
</html>
